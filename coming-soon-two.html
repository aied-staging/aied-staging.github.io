<!-- Main Slider -->
<section id="home" class="p-0">
    <h2 class="d-none">hidden</h2>
    <div class="fullscreen parallax bg-img-count2">
        <div class="bg-overlay bg-black opacity-6"></div>
        <div class="col-xs-12 text-center center-col">

            <div class="title d-inline-block mb-0">
                <h2 class="mb-3 text-white font-weight-bold">WE'RE <span class="third-color">COMING SOON</span></h2>
                <p class="text-white">Stay tuned, We are working on our website and will be back shortly.</p>
            </div>


            <ul class="count_down white alt-font white">
                <li>
                    <p class="days">00</p>
                    <p class="days_ref">days</p>
                </li>

                <li>
                    <p class="hours">00</p>
                    <p class="hours_ref">hours</p>
                </li>

                <li>
                    <p class="minutes">00</p>
                    <p class="minutes_ref">minutes</p>
                </li>

                <li>
                    <p class="seconds">00</p>
                    <p class="seconds_ref">seconds</p>
                </li>
            </ul>
            <div class="count-down-form white">
                <form class="form-group">
                    <input type="email" placeholder="Join Our Newsletter Here" class="form-control">
                    <a href="#"><i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>
                </form>
            </div>
        </div>
    </div>

</section>
