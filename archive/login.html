<!--Loader Start-->
<div class="loader">
    <div class="loader-inner">
        <div class="loader-blocks">
            <span class="block-1"></span>
            <span class="block-2"></span>
            <span class="block-3"></span>

            <span class="block-14"></span>

            <span class="block-16"></span>
        </div>
    </div>

<!--Loader End-->

<!--login start-->
<section class="p-lg-0 login-sec">
    <div class="container-fluid">

        <div class="row align-items-center">
            <div class="col-lg-6 order-lg-2">
                <div class="login-content">
                    <div class="title d-inline-block mb-4">
                        <h6 class="mb-3 third-color">Lorem ipsum dolor sit amet</h6>
                        <h3 class="mb-3">Get more things, done with <span class="gradient-text1">Loggin platform </span>.</h3>
                        <p>Access to the most powerfull tool in the entire design and web industry.</p>
                    </div>
                    <!--Alert-->
                    <div class="alert alert-warning alert-dismissible fade show with-icon" role="alert">
                        Please fill the following form with your information
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">Ã—</span>
                        </button>
                    </div>

                    <!--form-->
                    <form>
                        <input class="form-control" type="text" name="username" placeholder="E-mail Address" required="">
                        <input class="form-control" type="password" name="password" placeholder="Password" required="">
                        <div class="form-button">
                            <button id="submit" type="submit" class="btn btn-large btn-rounded btn-gradient">Login</button> <a href="forget-password.html">Forget password?</a>
                        </div>
                    </form>

                </div>
            </div>
            <div class="col-lg-6 d-none d-lg-block p-0">
                <!--Feature Image Half-->
                <img src="images/login-half-block.jpg" class="feature-half" alt="image">
            </div>
        </div>


    </div>
</section>
<!--adress end-->
